<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Txn - <ng-container ng*If="txn.time">{{ txn.time | date:'yyyy-MM-dd HH:mm:ss' }}</ng-container>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <pre class="jsonData">

{{ txn | json }}
</pre>
    <ion-button (click)="genQR(txn)">
        Gen QR
    </ion-button>
</ion-content>
