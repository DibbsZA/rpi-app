<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Send a Z@P
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="payForm" *ngIf="user | async" [hidden]="success" (ngSubmit)="showPin()">
        <ng-container *ngIf="!ShowPin">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Your payment details</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-list lines="none">
                        <ion-item>
                            <ion-label>My PSP</ion-label>
                            <ion-input type="text" readonly formControlName="payerPSP"></ion-input>
                            <!-- {{userO.pspId}} -->
                        </ion-item>
                        <ion-item>
                            <ion-label>My ID</ion-label>
                            <ion-input type="text" readonly formControlName="payerId"></ion-input>
                            {{payerPspLable}}
                        </ion-item>
                        <ion-item>
                            <ion-label>
                                From Account?
                            </ion-label>
                            <!-- <ion-select required="true" #payerAcc formControlName="payerAccountNo" placeholder=" Select Account" (ionChange)="payerAccountSelect(payerAcc.value)"> -->
                            <ion-select required="true" formControlName="payerAccountNo" placeholder="Select Acct">
                                <ion-select-option *ngFor="let acc of userO.accounts" [value]="acc.accountNo">
                                    {{acc.accountAlias}}
                                </ion-select-option>
                            </ion-select>
                            <ion-badge slot="start" color="danger" *ngIf="!payForm.controls.payerAccountNo.valid"
                                (click)="whatError('payerAccountNo')">!</ion-badge>
                        </ion-item>
                        <ion-item>
                            <ion-badge slot="start" color="danger" *ngIf="!payForm.controls.userRef.valid && payForm.controls.userRef.dirty">!</ion-badge>
                            <ion-label>Description</ion-label>
                            <ion-input formControlName="userRef" type="text" placeholder="Payment reference" required="true"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label stacked>
                                Amount (no decimal)
                            </ion-label>
                            <ion-input class="largeAmount" formControlName="amount" type="number" required="true"
                                placeholder="000000"></ion-input>
                            <ion-badge slot="start" color="danger" *ngIf="!payForm.controls.amount.valid && payForm.controls.amount.dirty"
                                (click)="whatError('amount')">!</ion-badge>
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>
            <div class="center">
                <ion-img src="/assets/img/down-arrow-gif-8.gif" style="height: 40px"></ion-img>
            </div>
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Pay To</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-list lines="none">
                        <ion-item>
                            <ion-badge slot="start" color="danger" *ngIf="!payForm.controls.payeePSP.valid" (click)="whatError('payeePSP')">!</ion-badge>
                            <ion-label>Recipient PSP</ion-label>
                            <ion-select placeholder="Select PSP" formControlName="payeePSP">
                                <ion-select-option *ngFor="let psp of processors | async" [value]="psp.id">{{psp.id}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-badge slot="start" color="danger" *ngIf="!payForm.controls.payeeId.valid" (click)="whatError('payeeId')">!</ion-badge>
                            <ion-label>ZAP Id:</ion-label>
                            <ion-input formControlName="payeeId" type="text" placeholder="Recipient's Z@p Id" #zapid></ion-input>
                            {{payeePspLable}}
                        </ion-item>
                    </ion-list>
                </ion-card-content>
            </ion-card>

            <ion-button type="submit" [disabled]="!payForm.valid" expand="block" color="primary">
                <ion-icon slot="start" name="cash"></ion-icon>
                Z@P It!
            </ion-button>
            <div *ngIf="!payForm.valid">
                <span class="errorMsg">Form incomplete or invalid. Tap the red badge to see why.</span>
            </div>
            <!-- <label *ngIf="Pin">Pin entered is {{Pin}}</label> -->
        </ng-container>

        <!-- <div text-center *ngIf="!ShowPin">
            <ion-button (click)="showPin()">Enter Pin</ion-button>
            <br>
            <label *ngIf="Pin">Pin entered is {{Pin}}</label>
        </div> -->

        <app-pin *ngIf="ShowPin" pagetitle="Enter The Pin" (change)="eventCapture($event)"></app-pin>
    </form>
</ion-content>
