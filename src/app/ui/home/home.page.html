<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="v-align-middle">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <div *ngIf="!(auth.user | async)">
        <ion-card>
            <ion-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login(eml.value,pwd.value)">
                    <ion-item>
                        <ion-label position="floating">E-Mail</ion-label>
                        <ion-input formControlName="email" #eml type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input formControlName="password" #pwd type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>You will be logging in to </ion-label>{{ myPsp }}
                    </ion-item>
                    <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid" expand='full'>
                        Login
                    </ion-button>
                </form>
                <br>
                <span (click)="register()">Register a new account</span>
            </ion-card-content>
        </ion-card>

    </div>
</ion-content>
