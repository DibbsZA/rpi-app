<ng-container *ngIf="userO | async as user">
    <ion-card>
        <ion-card-header>
            <ion-card-title color="light" class="center">Z@P Mobile</ion-card-title>
            <ion-card-subtitle class="center">&copy; BankservAfrica</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="center">

            <div class="profile">
                <div (click)="openProfileEdit()">
                    <img class="imgAvatar" [src]="user.photoURL">
                </div>
                <ion-item>
                    <ion-label class="center" color="medium">{{user.displayName}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label class="center" color="medium">{{user.zapId}} @ {{user.pspId}}</ion-label>
                </ion-item>
            </div>

        </ion-card-content>
    </ion-card>
    <div>
        <ion-button color="danger" expand='full' (click)="logout()">
            Logout
            <ion-icon slot="end" name="exit"></ion-icon>
        </ion-button>
    </div>
</ng-container>
