<ng-container *ngIf="userO">
    <ion-card>
        <ion-card-header>
            <ion-card-title color="light" class="center">Z@P Mobile</ion-card-title>
            <ion-card-subtitle class="center">&copy; BankservAfrica</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="center" *ngFor="let user of userObservable | async">

            <div class="profile">
                <div (click)="openProfileEdit()">
                    <img class="imgAvatar" [src]="userO.photoUrl">
                </div>
                <ion-item lines="none" (click)="tokenRefresh()">
                    <ion-label class="center" color="medium">{{user.name}} {{user.surname}} </ion-label>
                </ion-item>
                <ion-item lines="none" *ngIf="user.zapId">
                    <ion-label class="center" color="medium">{{user.zapId}}</ion-label>
                </ion-item>
                <ion-item (click)="openProfileEdit()" *ngIf="!user.zapId">
                    <ion-label class="center" color="danger">Please complete your profile!</ion-label>
                </ion-item>
            </div>
            <!-- <fcm-handler></fcm-handler> -->
        </ion-card-content>
    </ion-card>
    <div>
        <ion-button color="danger" expand='full' (click)="logout()">
            Logout
            <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-button>
    </div>
</ng-container>
