<form [formGroup]="userForm" (submit)="loginUser()" novalidate>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.email.valid && blur">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.email.valid &&
   loginForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.password.valid && blur">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.password.valid 
  && loginForm.password.touched">
        <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-button ion-button block type="submit" [disabled]="!loginForm.valid">
        Log In
    </ion-button>
</form>

<ion-button ion-button block clear (click)="goToSignup()">
    Create a new account
</ion-button>

<ion-button ion-button block clear (click)="goToResetPassword()">
    I forgot my password 🙁
</ion-button>
