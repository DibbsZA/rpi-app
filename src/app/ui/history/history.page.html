<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Payment History
        </ion-title>
    </ion-toolbar>
    <div *ngIf='chart'>
        <canvas id="canvas">{{chart}}</canvas>
    </div>
</ion-header>

<ion-content padding>
    <ng-template #loading>
        Loading Form...
        <ion-img src="/assets/img/down-arrow-gif-8.gif" style="width: 100%"></ion-img>
    </ng-template>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-list-header>
            <ion-label>Last 10 Transactions. Pull down to refresh...</ion-label>
        </ion-list-header>

        <div class="txnItem" *ngFor='let txn of history' (click)="viewDetail(txn)">
            <ion-item>
                <ion-icon slot="start" color="success" name="md-cloud-download" *ngIf="isInward(txn.paymentType)"></ion-icon>
                <ion-icon slot="end" color="success" name="md-cloud-upload" *ngIf="!isInward(txn.paymentType)"></ion-icon>
                <ion-label class="txnHeader">Paid => <b>{{ txn.payeeId }}</b></ion-label>
            </ion-item>
            <ion-item detail>
                <span class="txnRef"><b>Ref:</b> {{txn.userRef}} </span>
                <span slot="end" class="txnAmount">{{txn.amount/100 | currency:'R
                    ':'symbol':'1.2-2'}}</span>
            </ion-item>
        </div>
    </ion-list>
    <!-- </ion-card-content>
    </ion-card> -->
</ion-content>
