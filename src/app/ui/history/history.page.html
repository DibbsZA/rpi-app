<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Payment History
        </ion-title>
    </ion-toolbar>
    <!-- <ion-card> -->
    <!-- <ion-card-header> -->
    <!-- <ion-card-subtitle>Recent Activity</ion-card-subtitle> -->
    <!-- <ion-card-title>Your Activity</ion-card-title> -->
    <!-- </ion-card-header> -->
    <!-- <ion-card-content> -->
    <div *ngIf='chart'>
        <canvas id="canvas">{{chart}}</canvas>
    </div>
    <!-- </ion-card-content> -->
    <!-- </ion-card> -->
</ion-header>

<ion-content padding>
    <ng-template #loading>
        Loading Form...
    </ng-template>
    <ion-list>
        <ion-list-header>
            <ion-label>Last 10 Transactions</ion-label>
        </ion-list-header>

        <div class="txnItem" *ngFor='let txn of history' (click)="viewDetail(txn)">
            <ion-item>
                <ion-icon slot="start" color="success" name="md-cloud-download" *ngIf="isInward(txn.direction)"></ion-icon>
                <ion-icon slot="end" color="success" name="md-cloud-upload" *ngIf="!isInward(txn.direction)"></ion-icon>
                <ion-label class="txnHeader">Paid => {{ txn.payMessage.payeeId
                    }}@{{txn.payMessage.payeePSP}}</ion-label>
            </ion-item>
            <ion-item detail>
                <span class="txnRef"><b>Ref:</b> {{txn.payMessage.userRef}} </span>
                <span slot="end" class="txnAmount">{{txn.payMessage.amount/100 | currency:'R
                    ':'symbol':'1.2-2'}}</span>
            </ion-item>
        </div>
    </ion-list>
    <!-- </ion-card-content>
    </ion-card> -->
</ion-content>
