<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            User Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="userO | async as user">
        <ion-card>
            <ion-card-content>
                <div (click)="openProfileEdit()">
                    <img [src]="user.photoURL">
                </div>
                <ion-list lines="none">
                    <ion-item>
                        <ion-label>
                            <h1> {{user.displayName}} </h1>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>{{user.email}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>{{user.zapId}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>{{user.processor}}</ion-label>
                    </ion-item>
                </ion-list>
                <!-- <div>
                    <ion-button color="warning" expand='full'>
                        Edit
                        <ion-icon slot="end" name="exit"></ion-icon>
                    </ion-button>
                </div> -->
                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button (tap)="editProfile()">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
