<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            User Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="userO | async as user">
        <ion-card>
            <ion-card-content>
                <div (click)="openProfileEdit()" class="profile">
                    <img [src]="user.photoURL" class="imgAvatar">
                </div>
                <ion-list lines="none">
                    <ion-item>
                        <ion-label>
                            <h1> {{user.displayName}} </h1>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>E-Mail</ion-label>
                        <ion-input type="${1|text,password,email,search,number,tel,url}" placeholder="Email" [value]="user.email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>ZAP Id:</ion-label>
                        <ion-input type="${1|text,password,email,search,number,tel,url}" placeholder="ZAP payment ID"
                            [value]="user.zapId"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>PSP Id:</ion-label>
                        <ion-input type="${1|text,password,email,search,number,tel,url}" placeholder="PSP Id" [value]="user.pspId"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Nickname</ion-label>
                        <ion-input type="text" placeholder="Nickname?" [value]="user.nickname"></ion-input>
                    </ion-item>
                </ion-list>
                <!-- <div>
                    <ion-button color="warning" expand='full'>
                        Edit
                        <ion-icon slot="end" name="exit"></ion-icon>
                    </ion-button>
                </div> -->
                <ion-fab vertical="top" horizontal="end" slot="fixed">
                    <ion-fab-button (click)="editProfile()">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-card-content>
        </ion-card>
    </ng-container>
    <ng-container>
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>My Accounts</ion-card-subtitle>
                <!-- <ion-card-title>My Accounts</ion-card-title> -->
            </ion-card-header>
            <ion-card-content>
                <ion-list lines="none">
                    <ion-item>
                        <ion-label>Bank 1</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Bank 2</ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
